<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph background</title>
    <style>
      .style {
        background-color: blueviolet;
      }
    </style>
  </head>

  <body>
    <p id='text'>JavaScript Exercises</p>
    <div>
      <button onclick="restyle()">Style</button>
    </div>
    <script>
      function restyle() {
        const textElement = document.getElementById('text');
        textElement.classList.toggle('style');
      };
    </script>
  </body>

</html>
