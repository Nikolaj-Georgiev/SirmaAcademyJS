<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
  </head>

  <body>
    <p>
      <a id="someId" type="text/html" hreflang="bg-bg" rel="nofollow" target="_blank" href="#">resources</a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes
      value</button>
    <script>
      function getAttributes() {
        const resourcesElement = document.getElementById('someId');
        const attributes = resourcesElement.attributes;
        const result = [...attributes].filter((el) => el.nodeName !== 'id').map(e => e.nodeValue).join(', ');
        const bodyElement = document.querySelector('body');
        const pElement = document.createElement('p');
        pElement.textContent = result;
        bodyElement.insertAdjacentElement('beforeEnd', pElement)
        console.log(result);
      }
    </script>
  </body>

</html>
