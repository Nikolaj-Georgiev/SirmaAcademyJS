<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Insert row in a table</title>
  </head>

  <body>
    <table id="sampleTable" border="1">
      <tbody>
        <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
        </tr>
        <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
        </tr>
      </tbody>
    </table>
    <br>
    <input type="button" onclick="insertRow()" value="Insert row">
    <script>
      function insertRow() {
        const tBodyElement = document.querySelector('#sampleTable > tbody');
        const rowsCount = tBodyElement.children.length;
        const trElement = `<tr>
<td>Row${rowsCount + 1} cell1</td>
<td>Row${rowsCount + 1} cell2</td>
</tr>`;
        tBodyElement.insertAdjacentHTML("beforeend", trElement);
      }
    </script>
  </body>

</html>
