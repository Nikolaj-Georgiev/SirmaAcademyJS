<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list</title>
  </head>

  <body>
    <form>
      Select your favorite Color:
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input type="button" onclick="getOptions()" value="Count and Output
all items">
    </form>
    <script>
      function getOptions() {
        const selectElement = document.getElementById('mySelect');
        const optionsCount = selectElement.children.length;
        const optionsListString = [...selectElement.children].map(e => e.value).join(', ');
        alert(`There are ${optionsCount} options: ${optionsListString}`);
      }
    </script>
  </body>

</html>
