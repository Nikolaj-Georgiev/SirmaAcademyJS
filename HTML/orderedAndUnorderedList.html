<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderAndUnordered</title>
  </head>

  <body>
    <h1>Lists</h1>
    <h2>Ordered</h2>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>
    <h2>Unordered</h2>
    <ul>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
    </ul>
  </body>

</html>
